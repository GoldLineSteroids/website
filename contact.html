<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #2b1b00, #000);
      color: gold;
    }

    .layout {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      text-shadow: 0 0 10px gold;
      margin-bottom: 25px;
    }

    .contact-section {
      background: linear-gradient(180deg, #000, #1a1200);
      border: 1px solid #3a2a00;
      padding: 30px;
      border-radius: 8px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      background: #000;
      border: 1px solid #3a2a00;
      padding: 12px;
      color: gold;
      border-radius: 4px;
    }

    .contact-form textarea {
      height: 140px;
      resize: none;
    }

    .contact-form button {
      border: 1px solid gold;
      background: transparent;
      color: gold;
      padding: 12px;
      cursor: pointer;
      transition: .3s;
    }

    .contact-form button:hover {
      background: gold;
      color: black;
      box-shadow: 0 0 15px gold;
    }
  </style>
</head>

<body>
  <div class="layout">
    <section class="contact-section">
      <h2>Contact</h2>

      <form class="contact-form">
        <input type="text" placeholder="Naam">
        <input type="email" placeholder="Email">
        <textarea placeholder="Bericht"></textarea>
        <button type="submit">Verstuur</button>
      </form>
    </section>
  </div>
</body>
</html>
