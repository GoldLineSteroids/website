<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Winkelwagen</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #2b1b00, #000);
      color: gold;
    }

    .layout {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      text-shadow: 0 0 10px gold;
      margin-bottom: 25px;
    }

    .cart-section {
      background: linear-gradient(180deg, #000, #1a1200);
      border: 1px solid #3a2a00;
      padding: 30px;
      border-radius: 8px;
    }

    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 25px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      background: #050300;
      border: 1px solid #3a2a00;
      padding: 15px;
      border-radius: 6px;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 20px;
    }

    .cart-item h3 {
      margin: 0 0 5px;
      font-size: 16px;
    }

    .cart-item p {
      margin: 0;
      font-size: 14px;
      opacity: .8;
    }

    .remove-btn {
      margin-left: auto;
      border: 1px solid gold;
      background: transparent;
      color: gold;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 13px;
    }

    .remove-btn:hover {
      background: gold;
      color: black;
      box-shadow: 0 0 15px gold;
    }

    .cart-total {
      text-align: right;
      font-size: 18px;
    }

    .checkout-btn {
      margin-top: 15px;
      border: 1px solid gold;
      background: transparent;
      color: gold;
      padding: 12px 24px;
      cursor: pointer;
    }

    .checkout-btn:hover {
      background: gold;
      color: black;
      box-shadow: 0 0 15px gold;
    }
  </style>
</head>

<body>
  <div class="layout">
    <section class="cart-section">
      <h2>Winkelwagen</h2>

      <div class="cart-items">
        <div class="cart-item">
          <img src="assets/voorbeeld1.jpg" alt="">
          <div>
            <h3>Goldline Testosteron</h3>
            <p>€49,99</p>
          </div>
          <button class="remove-btn">Verwijder</button>
        </div>

        <div class="cart-item">
          <img src="assets/voorbeeld2.jpg" alt="">
          <div>
            <h3>Silverback Pre-Workout</h3>
            <p>€29,99</p>
          </div>
          <button class="remove-btn">Verwijder</button>
        </div>
      </div>

      <div class="cart-total">
        <p>Totaal: <span>€79,98</span></p>
        <button class="checkout-btn">Afrekenen</button>
      </div>
    </section>
  </div>
</body>
</html>
